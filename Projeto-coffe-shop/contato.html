<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="./_css/style.css">
	<title>Contato</title>
</head>

<body>
	<div id="ContactUs">
		<h1>Entre em contato</h1>
		<form action="#">
			<div class="form-shape">
			</div>
			<div class="form-shape">
				<label for="name">Nome</label>
				<input type="text" name="myName" id="name" placeholder="Informe seu nome">
			</div>
			<div class="form-shape">
				<label for="email">Email</label>
				<input type="email" name="myEmail" id="email" placeholder="Informe seu email">
			</div>
			<div class="form-shape">
				<label for="pho">Fone</label>
				<input type="phone" name="myPhone" id="pho" placeholder="Informe seu telefone">
			</div>
			<div class="form-shape">
				<label for="message">Assunto</label>
				<textarea name="mesg" id="message" cols="30" rows="10">
				</textarea>
			</div>
			<input type="submit" value="Enviar">
			
		</form>
	</div>
</body>

</html>
