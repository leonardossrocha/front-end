<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div id="login-container">
        <h1>Login</h1>
        <form action="" method="post">
            <div>
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="Digite seu e-mail" autocomplete="off"><br><br>
                <!-- Mensagem de erro aqui -->
                <div id="msgEmail"></div>
            </div>
            <div>
                <label for="password">Senha</label>
                <input type="password" name="password" id="password" placeholder="Digite a sua senha">
                <a href="recover.html" id="forgot-pass">Esqueceu a senha?</a>
            </div>
            <input type="submit" value="Login" onclick="validaAcesso()">
        </form>
        <div id="social-container">
            <p>Ou entre pelas suas redes sociais</p>
            <i class="fa fa-facebook-f"></i>
            <i class="fa fa-linkedin"></i>
            <div id="register-container">
                <p>Ainda n√£o tem uma conta?</p>
                <a href="cadastre-se.html">Registrar</a>
            </div>
        </div>
    </div>
    <script src="../js/main.js"></script>
</body>

</html>
