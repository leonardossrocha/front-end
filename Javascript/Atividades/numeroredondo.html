<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Verificador de número redondo</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <script>
        let numero = parseInt(prompt("Informe o número"));
        if(numero % 10 == 0){
            alert("O número é redondo");
        }else{
            alert("O número não é redondo");
        }
    </script>
</body>
</html>
