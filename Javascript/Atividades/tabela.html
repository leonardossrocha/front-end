<!doctype html>
<html lang="pt-br">
<!--Exemplo de uso de plugin especializado para tratamento de tabelas-->
<head>
    <title>DataTables</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>

<body>
    <table id="minha_tabela">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Idade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>José</td>
                <td>25</td>
            </tr>
            <tr>
                <td>1</td>
                <td>Maria</td>
                <td>35</td>
            </tr>
            <tr>
                <td>1</td>
                <td>Carlos</td>
                <td>22</td>
            </tr>
            <tr>
                <td>1</td>
                <td>Alice</td>
                <td>55</td>
            </tr>
            <tr>
                <td>1</td>
                <td>Cláudia</td>
                <td>12</td>
            </tr>

        </tbody>
    </table>

    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>

    <!-- Ativando tabela-->
    <script>
        $(() => {

            $('#minha_tabela').DataTable();
        });
    </script>

</body>

</html>
