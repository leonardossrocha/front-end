<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Número par ou impar</title>
</head>
<body>
    <h2>Programar para identificar número PAR ou IMPAR</h2>
    <script>
        var num = parseInt(prompt("Informe um número"));

        if(num % 2 == 0){
            alert('O número informado é par');
        }else{
            alert('O número informado é impar');
        }

    </script>
</body>
</html>
