<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Somar números</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <h1>Utilizando orientação a objetos para reuso de código com Javascript</h1>
    <script>
        class Robo{
            constructor(tamanho, rodas, cor){
                this.tamanho = tamanho;
                this.rodas = rodas;
                this.cor = cor;
            }
        }
        
        let TM = prompt("Informe o tamanho do Robô: ");
        let RDS = parseInt(prompt("Informe a quantidade de rodas: "));
        let COR = prompt("Informe a cor do robô: ");

        let robo = new Robo(TM, RDS, COR);

        alert("O tamanho do seu robô é " + robo.tamanho);
        //console.log("O tamanho do seu robô é " + robo.tamanho);
        alert("O seu robô tem " + robo.rodas + " rodas");
        //console.log("O seu robô tem " + robo.rodas + " rodas");
        alert("O seu robô é da cor " + robo.cor);
        //console.log("O seu robô é da cor " + robo.cor);
        
    </script>
</body>
</html>
