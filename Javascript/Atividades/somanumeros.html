<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Somar números</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <h1>Soma de números informados pelo usuário</h1>
    <script>
        let somar = function(num1, num2){
            let result = num1 + num2;
            alert("O resultado da soma é: " + result);
        }

        let valor1 = parseInt(prompt("Informe o primeiro número: "));
        let valor2 = parseFloat(prompt("Informe o segundo número: "));

        somar(valor1, valor2);
    </script>
</body>
</html>
