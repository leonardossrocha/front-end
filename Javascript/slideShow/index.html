<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <!-- styles -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="slider-container">
      <div class="slide">
        <img src="./img/img1.jpg" class="slide-img" alt="" />
        <h1>1</h1>
      </div>
      <div class="slide">
        <img src="./img/img2.jpg" class="person-img" alt="" />
        <h1>2</h1>
      </div>
      <div class="slide">
        <img src="./img/img3.jpg" class="slide-img" alt="" />
        <h1>3</h1>
      </div>
      <div class="slide">
        <div>
          <img src="./img/img4.jpg" class="person-img" alt="" />
          <h4>Lanche feliz</h4>
          <h1>4</h1>
        </div>
      </div>
    </div>
    <div class="btn-container">
      <button type="button" class="prevBtn">
        prev
      </button>
      <button type="button" class="nextBtn">
        next
      </button>
    </div>

    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
