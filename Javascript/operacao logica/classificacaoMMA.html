<!DOCTYPE html>
<html>
<head>
    <!--Fonte: https://www.javascriptprogressivo.net/2018/08/And-Or-Not-Operador-Logico-JavaScript.html-->
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Classificação de MMA</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
        #titulo{
            font-size: 35px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            color: white;
            background-color: darkgrey;
            text-align: center;
            padding: 20px;
        }
        p{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
    </style>
</head>
<body>
    <p id="titulo">Programa de classificação de lutadores de MMA</p>
    <p>Informe seu nome: </p>
    <input id="nome" type="text">
    <p>Informe sua idade: </p>
    <input id="idade" type="number">
    <p>Informe seu peso: </p>
    <input id="peso" type="number"><br/><br/>
    <button onclick="Classificar()">Classificar</button>
    <p id="resposta">Classificação</p>

    <script type="text/javascript">
        function Classificar(){
            let idade = parseInt(document.getElementById('idade').value);
            let peso  = parseInt(document.getElementById('peso').value);
            nome = document.getElementById('nome').value;

            if(peso <= 52.2){
                document.getElementById('resposta').innerHTML = ("Parabéns " + nome + ", você está na categoria Peso Palha");
            } 
            if(peso > 52.2 && peso <= 56.7){
                document.getElementById('resposta').innerHTML = ("Parabéns " + nome + ", você está na categoria Peso Mosca");
            }
            if(peso > 56.7 && peso <= 61.2){
                document.getElementById('resposta').innerHTML = ("Parabéns " + nome + ", você está na categoria Peso Galo");
            }
			if(peso > 61.3 && peso <= 65.8){
                document.getElementById('resposta').innerHTML = ("Parabéns " + nome + ", você está na categoria Peso Pena");
            }
			if(peso > 65.8 && peso <= 70.3){
                document.getElementById('resposta').innerHTML = ("Parabéns " + nome + ", você está na categoria Peso Leve");
            }
			if(peso > 70.3 && peso <= 77.1){
                document.getElementById('resposta').innerHTML = ("Parabéns " + nome + ", você está na categoria Peso Meio-Médio");
            }
			if(peso > 77.1 && peso <= 83.9){
                document.getElementById('resposta').innerHTML = ("Parabéns " + nome + ", você está na categoria Peso Médio");
            }
			if(peso > 83.9 && peso <= 92.9){
                document.getElementById('resposta').innerHTML = ("Parabéns " + nome + ", você está na categoria Peso Meio-Pesado");
            }
			if(peso > 92.9 && peso <= 120.2){
                document.getElementById('resposta').innerHTML = ("Parabéns " + nome + ", você está na categoria Peso Pesado");
            }
        }       
    </script>
</body>
</html>
