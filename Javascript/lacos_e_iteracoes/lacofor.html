<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laços e iterações - laço For</title>
</head>
<body>
    <h1>Exemplo de laço de repetição FOR, em javascript</h1>
    <div id="frutas"></div>
  <script>
    const frutas = ["maçã", "banana", "laranja", "uva", "melancia"];
        var escolha = 0;
        for (let i = 0; i < frutas.length; i++) {
            console.log("Eu gosto de " + frutas[i]);
            document.write("Eu gosto de " + frutas[i] + "<br>"); // Linha para impressão dos valores na página do navegador
        }
  </script> 
</body>
</html>
